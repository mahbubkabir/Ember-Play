<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Welcome to Ember</title>
    <link rel="stylesheet" href="css/libs/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<script type="text/x-handlebars">
        <nav class="navbar navbar-default navbar-fixed-top navbar-inverse" role="navigation">
          <div class="container">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">GetBookMarks</a>

            </div>
            <ul class="nav navbar-nav pull-right">
                <li>{{#link-to 'newstory.new'}}<span class="glyphicon glyphicon-plus"></span> Submit Story{{/link-to}}</li>
            </ul>

          </div>
        </nav>

        <div id="main" class="container">
            {{outlet}}
        </div>






</script>

<script type="text/x-handlebars" id="newstory/new">

        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="title" class="col-sm-2 control-label">Title</label>
            <div class="col-sm-10">
              <input type="title" class="form-control" id="title" name="title" placeholder="Title of the link" required>
            </div>
          </div>
          <div class="form-group">
            <label for="excerpt" class="col-sm-2 control-label">Excerpt</label>
            <div class="col-sm-10">
              <textarea class="form-control" id="excerpt" name="excerpt" placeholder="Short description of the link" required></textarea>
            </div>
          </div>

          <div class="form-group">
            <label for="url" class="col-sm-2 control-label">Url</label>
            <div class="col-sm-10">
              <input type="url" class="form-control" id="url" name="url" placeholder="Url of the link" required>
            </div>
          </div>
          <div class="form-group">
            <label for="tags" class="col-sm-2 control-label">Tags</label>
            <div class="col-sm-10">
              <textarea id="tags" class="form-control" name="tags" placeholder="Comma separated list of tags" rows="3" required></textarea>
            </div>
          </div>
          <div class="form-group">
            <label for="fullname" class="col-sm-2 control-label">Full Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Enter your Full Name like Shekhar Gulati" required>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-success" {{action 'save'}}>Submit Story</button>
            </div>
          </div>
        </form>






</script>


<script type="text/x-handlebars" id="index">
    <div class="row">
      <div class="col-md-4">
        <table class='table'>
          <thead>
            <tr><th>Recent Stories</th></tr>
          </thead>

          {{#each model}}
          {{! log this }}

            <tr><td>
            {{#link-to 'story' this.id}}
              {{title}}
            {{/link-to}}
            </td></tr>

          {{/each}}
        </table>
      </div>
      <div class="col-md-8">
        {{outlet}}
      </div>
    </div>



</script>

<script type="text/x-handlebars" id="story">
    <h1>{{  model.title }}</h1>
    <h2> by {{ model.fullname }} <small class="muted">{{ model.submittedOn }}</small></h2>
    {{#each model.tagNames}}
        <span class="label label-primary">{{this}}</span>
        {{log this}}
      {{/each}}
    <hr>
    <p class="lead">
      {{model.excerpt}}
    </p>

</script>

<script src="js/libs/jquery-1.10.2.js"></script>
<script src="js/libs/handlebars-1.1.2.js"></script>
<script src="js/libs/ember-1.4.0.js"></script>

<script src="js/app.js"></script>
</body>
</html>
